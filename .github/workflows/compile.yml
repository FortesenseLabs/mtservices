---
name: Compile

on:
  pull_request:
    paths:
      - "**.mq?"
      - ".github/workflows/compile.yml"
  push:
    paths:
      - "**.mq?"
      - ".github/workflows/compile.yml"

jobs:
  Compile:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Compiles (MQL4)
        uses: fx31337/mql-compile-action@master
        with:
          path: MT4.mq4
          verbose: true
      - name: Compiles (MQL5)
        uses: fx31337/mql-compile-action@master
        with:
          path: server/MQL5/wisefinance-socket-server.mq5
          verbose: true
